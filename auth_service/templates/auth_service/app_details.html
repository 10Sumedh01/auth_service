<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .api-key-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .api-key-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .api-key-value {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .api-key-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-filter: blur(4px);
            filter: blur(4px);
            transition: filter 0.3s;
        }
        .api-key-text.visible {
            -webkit-filter: none;
            filter: none;
        }
        .api-key-actions button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>App Details for {{ app.name }}</h1>
    
    <div class="api-key-container">
        <div class="api-key-header">Your API Key and App ID</div>
        
        <div class="api-key-value">
            <strong>App ID:</strong>
            <span id="app-id" class="api-key-text">{{ app.app_id }}</span>
            <div class="api-key-actions">
                <button onclick="toggleVisibility('app-id')">ğŸ‘ï¸</button>
                <button onclick="copyToClipboard('app-id')">ğŸ“‹</button>
            </div>
        </div>

        <div class="api-key-value">
            <strong>API Key:</strong>
            <span id="api-key" class="api-key-text">{{ api_key.key }}</span>
            <div class="api-key-actions">
                <button onclick="toggleVisibility('api-key')">ğŸ‘ï¸</button>
                <button onclick="copyToClipboard('api-key')">ğŸ“‹</button>
            </div>
        </div>
    </div>

    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>

    <script>
        function toggleVisibility(id) {
            const element = document.getElementById(id);
            element.classList.toggle('visible');
        }

        function copyToClipboard(id) {
            const element = document.getElementById(id);
            const text = element.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
